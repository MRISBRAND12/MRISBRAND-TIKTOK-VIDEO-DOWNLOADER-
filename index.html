<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MR IS BRAND TIKTOK VID DOWNLOADER</title>
  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --bg-light: #f5f5f5;
      --text-light: #fff;
      --text-dark: #111;
      --primary: #00c6ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      animation: popIn 1s ease;
      max-width: 500px;
      width: 100%;
    }

    body.light-mode .container {
      background: rgba(255, 255, 255, 0.8);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100%;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: #fff;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #video-section {
      margin-top: 2rem;
    }

    video {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .author-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .author-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    .author-info span {
      font-size: 1rem;
      font-weight: bold;
    }

    .description {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    #status-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffcc00;
    }

    #loader {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--primary);
    }

    #theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    body.light-mode #theme-toggle {
      background-color: #222;
      color: #fff;
    }

    @media (max-width: 400px) {
      .title { font-size: 1.5rem; }
      input[type="text"], button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <button id="theme-toggle">&#127769;</button>
  <div class="container">
    <h1 class="title">𝐌𝐑 𝐈𝐒 𝐁𝐑𝐀𝐍𝐃 𝐓𝐈𝐊𝐓𝐎𝐊 𝐕𝐈𝐃 𝐃𝐎𝐖𝐍𝐋𝐎𝐀𝐃𝐄𝐑</h1>
    <p class="tagline">&copy; POWERED BY MR IS BRAND</p>

    <div class="input-group">
      <input type="text" id="tiktok-url" placeholder="Paste your TikTok link here...">
      <button id="fetch-btn" onclick="fetchVideo()">Fetch Video</button>
      <a href="https://chat.whatsapp.com/B7npygtAnImCEKYhFLpNcW?mode=ac_t" target="_blank">
        <button>💬 Join Our Team</button>
      </a>
    </div>

    <div id="loader" class="hidden">&#9203; Loading...</div>
    <p id="status-message"></p>

    <div id="video-section" class="hidden">
      <div class="author-info">
        <img id="author-avatar" src="" alt="Author Avatar">
        <span id="author-name"></span>
      </div>
      <video id="video-preview" controls></video>
      <p id="video-desc" class="description"></p>
      <button id="download-btn">Download Video</button>
    </div>
  </div>

  <script>
    const themeBtn = document.getElementById("theme-toggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light-mode");
      themeBtn.textContent = "🌙";
    }

    themeBtn.onclick = () => {
      body.classList.toggle("light-mode");
      const theme = body.classList.contains("light-mode") ? "light" : "dark";
      themeBtn.textContent = theme === "light" ? "🌙" : "🔇";
      localStorage.setItem("theme", theme);
    };

    async function fetchVideo() {
      const input = document.getElementById("tiktok-url");
      const url = input.value.trim();
      const statusMessage = document.getElementById("status-message");
      const loader = document.getElementById("loader");
      const button = document.getElementById("fetch-btn");

      if (!url || !url.includes("tiktok.com")) {
        statusMessage.textContent = "Please enter a valid TikTok URL.";
        return;
      }

      statusMessage.textContent = "";
      loader.classList.remove("hidden");
      button.disabled = true;
      button.textContent = "Fetching...";

      try {
        const response = await fetch(`https://apis.davidcyriltech.my.id/download/tiktok?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.success) {
          const videoUrl = data.result?.video;
          const avatar = data.result?.author?.avatar || "https://via.placeholder.com/50";
          const nickname = data.result?.author?.nickname || "Unknown";
          const desc = data.result?.desc || "No description provided.";

          document.getElementById("video-preview").src = videoUrl;
          document.getElementById("author-avatar").src = avatar;
          document.getElementById("author-name").textContent = nickname;
          document.getElementById("video-desc").textContent = desc;
          document.getElementById("video-section").classList.remove("hidden");

          document.getElementById("download-btn").onclick = async () => {
            try {
              const videoRes = await fetch(videoUrl);
              const blob = await videoRes.blob();
              const blobUrl = URL.createObjectURL(blob);

              const a = document.createElement("a");
              a.href = blobUrl;
              a.download = "tiktok-video.mp4";
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(blobUrl);
            } catch {
              alert("Failed to download video.");
            }
          };

          statusMessage.textContent = "";
        } else {
          statusMessage.textContent = "Failed to fetch video. Please check the link.";
        }
      } catch (error) {
        console.error("Error:", error);
        statusMessage.textContent = "An error occurred while fetching the video.";
      } finally {
        loader.classList.add("hidden");
        button.disabled = false;
        button.textContent = "Fetch Video";
      }
    }
  </script>
</body>
</html>
